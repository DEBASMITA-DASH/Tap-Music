<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tap Music</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  </head>
  <body>

<section class="app">
<header>
  <h1>Tap Music</h1>
  <p>Make Music with only One Tap</p>
</header>

<div class="visual"></div>
  <div class="pads ">
    <div class="pad1"></div>
      <audio class="sound" src="sounds/FireFlyby.mp3"></audio>

    <div class="pad2"></div>
      <audio class="sound" src="sounds/first_beat.mp3"></audio>

    <div class="pad3"></div>
      <audio class="sound" src="sounds/forest.mp3"></audio>

    <div class="pad4"></div>
      <audio class="sound" src="sounds/hyena.mp3"></audio>

    <div class="pad5"></div>
      <audio class="sound" src="sounds/leopard.mp3"></audio>

    <div class="pad6"></div>
      <audio class="sound" src="sounds/water-swamp.mp3"></audio>
  </div>


</section>


<script src="index.js" charset="utf-8"></script>
  </body>
</html>
